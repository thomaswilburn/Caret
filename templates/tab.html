<span
  draggable="true"
  class="tab {{animation}}"
  tab-id="{{index}}"
>
  <a
    href="tabs/{{index}}"
    class="label"
    title="{{path}}"
    command="session:raise-tab"
    argument="{{index}}"
    tabIndex="-1"
  >{{fileName}}</a>
  <a class="close" command="session:close-tab" argument={{index}}>
    <i class="material-icons">close</i>
  </a>
</span>
